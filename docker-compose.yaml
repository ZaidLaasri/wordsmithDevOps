version: "3"

services:
  db:
    build: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres

  words:
    build: words
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/postgres
    depends_on:
      - db

  web:
    build: web
    ports:
      - "8080:80"
    volumes:
      - ./web/static:/app/static  # Monte le r√©pertoire local ./web/static dans le conteneur
